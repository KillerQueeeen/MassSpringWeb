<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>Mass Spring</title>
        <style>
            .canvas {
                align: center;
            }
        </style>
    </head>

    <body style="background-color:rgb(21, 29, 31);">
        <canvas id="canvas" height="512" width="1024"></canvas>
        <button id="grid" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        ToggleGrid
        </button>
        
        <button id="train" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Train
        </button>
  
        <script src="/create_robot.js"></script>
        <script src="/mass_spring.js"></script>
        <script src="/taichi.js"></script>
        <script>
            var train_button = document.getElementById("train");
            train_button.onclick = function() {
                var mass_spring = {};
                var canvas = document.getElementById("canvas");
                mass_spring = new MassSpring(canvas);
                mass_spring.loadScript('/compiled.js');
            }
        </script>
        <script>
            var grid_button = document.getElementById("grid");
            grid_button.onclick = function() {
                is_grid = !is_grid;
            }
        </script>
    </body>
</html>
